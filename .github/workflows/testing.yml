name: Frontend & Backend Tests

on:
  push:
    branches: [ DevBranch, main ]
    paths:
      - 'Frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ DevBranch, main ]
    paths:
      - 'Frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  frontend-tests:
    name: Frontend (Vitest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install deps
        working-directory: Frontend
        run: npm ci

      - name: Run tests
        working-directory: Frontend
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
        run: npm test

  backend-tests:
    name: Backend (Jest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        working-directory: backend
        run: npm ci

      - name: Run tests
        working-directory: backend
        run: npm test
